<!DOCTYPE html>
<html lang="en">
<head>
  <title>SOON FM - Examples</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style>
    .img-clip.img-hero {
      padding-bottom: 50%;
    }

    .artist-view {
      height: 100vh;
      overflow: hidden;
    }

    .artist-tracks {
      flex-shrink: 3;
      overflow: auto;
    }
  </style>
</head>
<body>


    <div class="row no-gutters">
      <div class="col-12 col-lg-7 ml-auto">

        <div class="artist-view d-flex flex-column">

          <div class="img-clip img-hero" style="background-image: url(//via.placeholder.com/1000x1000)">
            <img src="//via.placeholder.com/1000x1000" alt="">
          </div>

          <div class="grid-padding">
            <div class="container-fluid">

              <div class="row no-gutters mb-3 pt-3">

                <div class="col-6">
                  <h2>Logic</h2>
                </div>

                <div class="col-6 text-right">
                  <div id="dropdown" class="dropdown">
                    <button class="btn btn-link text-white dropdown-toggle text-secondary" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Top Tracks
                      <i class="icon icon-caret-down ml-1 small"></i>
                    </button>
                    <div id="dropdownMenu" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#">Albums</a>
                      <a class="dropdown-item" href="#">Singles</a>
                      <a class="dropdown-item" href="#">Related artists</a>
                    </div>
                  </div>
                </div>

              </div>

            </div>
          </div>

          <div class="artist-tracks row no-gutters pl-3">
            <ul class="list-unstyled w-100">
              <li class="mb-2">
                <div class="media align-items-center w-100">
                  <div class="media-img d-flex mr-3" style="background-image: url(//via.placeholder.com/300x400)">
                    <img src="//via.placeholder.com/300x400" alt="">
                  </div>
                  <div class="media-body align-items-center">
                    <h3 class="h5 mt-0 mb-0 text-truncate">Track name goes here</h3>
                    <p class="mb-0 text-muted text-truncate">The life of Pablo</p>
                  </div>
                  <div class="media-cta d-flex align-self-start align-items-start ml-3 flex-column">
                    <button type="button" class="btn btn-white text-secondary rotate-90 text-center">
                      <i class="icon icon-plus"></i>
                    </button>
                  </div>
                </div>
              </li>
              <li class="mb-2">
                <div class="media align-items-center w-100">
                  <div class="media-img d-flex mr-3" style="background-image: url(//via.placeholder.com/300x400)">
                    <img src="//via.placeholder.com/300x400" alt="">
                  </div>
                  <div class="media-body align-items-center">
                    <h3 class="h5 mt-0 mb-0 text-truncate">Track name goes here</h3>
                    <p class="mb-0 text-muted text-truncate">The life of Pablo</p>
                  </div>
                  <div class="media-cta d-flex align-self-start align-items-start ml-3 flex-column">
                    <button type="button" class="btn btn-white text-secondary rotate-90 text-center">
                      <i class="icon icon-plus"></i>
                    </button>
                  </div>
                </div>
              </li>
              <li class="mb-2">
                <div class="media align-items-center w-100">
                  <div class="media-img d-flex mr-3" style="background-image: url(//via.placeholder.com/300x400)">
                    <img src="//via.placeholder.com/300x400" alt="">
                  </div>
                  <div class="media-body align-items-center">
                    <h3 class="h5 mt-0 mb-0 text-truncate">Track name goes here</h3>
                    <p class="mb-0 text-muted text-truncate">The life of Pablo</p>
                  </div>
                  <div class="media-cta d-flex align-self-start align-items-start ml-3 flex-column">
                    <button type="button" class="btn btn-white text-secondary rotate-90 text-center">
                      <i class="icon icon-plus"></i>
                    </button>
                  </div>
                </div>
              </li>
            </ul>
          </div>

        </div>

      </div>
    </div>

  </div>



  <script src="/bundle.js"></script>
  <script src="/webpack-dev-server.js"></script>

</body>
</html>
