<!DOCTYPE html>
<html lang="en">
<head>
  <title>SOON FM - Examples</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body class="bg-white text-secondary">

  <div class="container-fluid pt-4 pb-4">
    <div class="row">
      <div class="col-12 col-lg-5">

        <div class="d-flex justify-content-between">

          <div class="form-group border-left w-75">
            <input type="text" class="form-control" placeholder="Start searching hereâ€¦">
          </div>

          <div id="dropdown" class="dropdown">
            <button class="btn btn-link dropdown-toggle text-secondary" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Tracks
              <i class="icon icon-caret-down ml-1 small"></i>
            </button>
            <div id="dropdownMenu" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Tracks</a>
              <a class="dropdown-item" href="#">Artists</a>
              <a class="dropdown-item" href="#">Albums</a>
            </div>
          </div>

          <button class="btn btn-link text-secondary">
            <i class="icon icon-close"></i>
          </button>
        </div>


      </div>
    </div>
  </div>

  <script>
    const dropdownMenuButton = document.getElementById('dropdownMenuButton');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const dropdown = document.getElementById('dropdown');

    const clickHandler = () => {
      if (dropdown.classList.contains('show')) {
        dropdown.classList.remove('show');
        dropdownMenu.classList.remove('show');
      } else {
        dropdown.classList.add('show');
        dropdownMenu.classList.add('show');
      }
    }

    dropdownMenuButton.addEventListener('click', clickHandler);
  </script>

  <script src="/bundle.js"></script>
  <script src="/webpack-dev-server.js"></script>

</body>
</html>
