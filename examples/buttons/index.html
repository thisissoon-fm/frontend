<!DOCTYPE html>
<html lang="en">
<head>
  <title>SOON FM - Examples</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body class="bg-white text-secondary">

  <div class="container-fluid pt-4">
    <div class="row">
      <div class="col-12 col-md-6">
        <button type="button" class="btn btn-primary text-secondary rotate-90">
          <i class="icon icon-plus pr-2"></i>
          <span class="small font-weight-bold">Add to playlist</span>
        </button>
      </div>
    </div>
  </div>

  <div class="container-fluid mt-5">
    <div class="row">
      <div class="col-12 col-md-6">
        <button type="button" class="btn btn-icon btn-circle btn-outline-primary">
          <i class="icon icon-play"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="/bundle.js"></script>
  <script src="/webpack-dev-server.js"></script>

</body>
</html>
