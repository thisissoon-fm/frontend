<!DOCTYPE html>
<html lang="en">
<head>
  <title>SOON FM - Examples</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>


  <h2>Tracks</h2>
  <div class="container-fluid pt-3">
    <div class="row">
      <div class="col-10 offset-2">
        <div class="media media-hover align-items-center">
          <div class="media-img d-flex pr-3">
            <img class="img-album" src="//via.placeholder.com/300x300" alt="">
          </div>
          <div class="media-body">
            <h3 class="h1 mt-0 mb-0 text-truncate">Track name goes here</h3>
            <p class="lead mb-0 font-weight-bold text-truncate">Kanye West</p>
            <p class="lead mb-0 font-weight-bold text-muted text-truncate">The Life of Pablo</p>
          </div>
          <div class="media-user d-flex align-items-center ml-3 flex-column">
            <p class="small">Added by</p>
            <img class="rounded-circle img-avatar" src="//via.placeholder.com/300x300" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="/bundle.js"></script>
  <script src="/webpack-dev-server.js"></script>

</body>
</html>
