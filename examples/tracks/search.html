<!DOCTYPE html>
<html lang="en">
<head>
  <title>SOON FM - Examples</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

  <h2>Track on white</h2>
  <div class="pt-5 pb-5 bg-white text-secondary">
    <div class="row no-gutters">
      <div class="col-12 col-md-7 col-lg-5">
        <div class="media align-items-center">
          <div class="media-img media-img-lg d-flex mr-3" style="background-image: url(//via.placeholder.com/300x400)">
            <img src="//via.placeholder.com/300x400" alt="">
          </div>
          <div class="media-body align-items-center">
            <h3 class="h5 mt-0 mb-1 text-truncate">Track name goes here</h3>
            <p class="mb-0 text-light text-truncate">Kanye West</p>
            <p class="mb-2 text-light text-truncate">The Life of Pablo</p>
            <p class="mb-0">3:38 <span class="seperator"></span> Rap</p>
          </div>
          <div class="media-cta media-cta-lg d-flex align-self-start align-items-start ml-3 flex-column">
            <button type="button" class="btn btn-primary text-secondary rotate-90">
              <i class="icon icon-plus pr-2"></i>
              <span class="small font-weight-bold">Add to playlist</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <h2>Track on yellow</h2>
  <div class="pt-5 pb-5 bg-primary text-secondary">
    <div class="row no-gutters">
      <div class="col-12 col-md-7 col-lg-5">
        <div class="media align-items-center">
          <div class="media-img media-img-lg d-flex mr-3" style="background-image: url(//via.placeholder.com/300x400)">
              <img src="//via.placeholder.com/300x400" alt="">
            </div>
          <div class="media-body align-items-center">
            <h3 class="h5 mt-0 mb-1 text-truncate">Track name goes here</h3>
            <p class="mb-0 text-light text-truncate">Kanye West</p>
            <p class="mb-2 text-light text-truncate">The Life of Pablo</p>
            <p class="mb-0">3:38 <span class="seperator"></span> Rap</p>
          </div>
          <div class="media-cta media-cta-lg d-flex align-self-start align-items-start ml-3 flex-column">
            <button type="button" class="btn btn-white text-secondary rotate-90">
              <i class="icon icon-plus pr-2"></i>
              <span class="small font-weight-bold">Add to playlist</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="/bundle.js"></script>
  <script src="/webpack-dev-server.js"></script>

</body>
</html>
