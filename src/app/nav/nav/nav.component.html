<div class="grid-padding">
  <div class="container-fluid pt-3 pb-3">
    <div class="row">
      <div class="col-6">
        <img class="img-logo" src="/assets/img/logo/logo-white.svg" alt="SOON FM_">
      </div>

      <div class="col-6">

        <ul class="list-inline text-right mb-0">
          <li class="list-inline-item pr-3" *ngIf="!(view$ | async).rightViewOpen && (view$ | async).centerView === centerView.STATS">
            <a
              class="text-white h4"
              role="button"
              (click)="setView(centerView.STATS)">
              <i class="icon icon-stats-dots"></i>
            </a>
          </li>
          <li class="list-inline-item pr-3" *ngIf="!(view$ | async).rightViewOpen && (view$ | async).centerView === centerView.STATS">
            <a
              class="text-white h4"
              role="button"
              (click)="setView(centerView.HISTORY)">
              <i class="icon icon-history"></i>
            </a>
          </li>
          <li class="list-inline-item" *ngIf="!(view$ | async).rightViewOpen && (view$ | async).centerView === centerView.STATS">
            <a
              class="text-white h4"
              role="button"
              (click)="setView(centerView.SEARCH)">
              <i class="icon icon-search"></i>
            </a>
          </li>
          <li class="list-inline-item pr-3" *ngIf="(view$ | async).rightViewOpen">
            <a
              class="text-white h4"
              role="button"
              [routerLink]="['/']"
              (click)="closeRightView()">
              <i class="icon icon-arrow-left"></i>
            </a>
          </li>
        </ul>

    </div>
  </div>
</div>
