<div class="main" style.backgroundImage="url({{ (current$ | async)?.track?.album?.images[0].url }})">
  <div class="nav">
    <div class="grid-padding pt-3 pb-3">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <img class="img-logo" src="/assets/img/logo/logo-white.svg" alt="SOON FM_">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="playlist">

    <div class="playlist-heading">
      <div class="playlist-heading-content">
        <p class="text-primary font-weight-bold rotate-90 text-nowrap playlist-heading-text mb-0">
          Upcoming beats
        </p>
      </div>
    </div>

    <div class="playlist-tracks">

      <div class="grid-padding">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">

              <ul class="list-unstyled">
                <ng-template ngFor let-item [ngForOf]="queue$ | async">
                  <li class="mb-3">
                    <sfm-queue-item [item]="item" [imageIndex]="1"></sfm-queue-item>
                  </li>
                </ng-template>
              </ul>

            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>

<aside class="aside" [ngSwitch]="view$ | async">

  <ng-template ngSwitchDefault>

    <div class="nav">
      <div class="grid-padding pt-3 pb-3">

        <div class="container-fluid">
          <div class="row">
            <div class="col-12">

                <ul class="list-inline text-right mb-0">
                  <li class="list-inline-item pr-3">
                    <a
                      class="text-white h4"
                      href="#"
                      role="button"
                      (click)="setView(view.STATS)">
                      <i class="icon icon-stats-dots"></i>
                    </a>
                  </li>
                  <li class="list-inline-item pr-3">
                    <a
                      class="text-white h4"
                      href="#"
                      role="button"
                      (click)="setView(view.HISTORY)">
                      <i class="icon icon-history"></i>
                    </a>
                  </li>
                  <li class="list-inline-item">
                    <a
                      class="text-white h4"
                      href="#"
                      role="button"
                      (click)="setView(view.SEARCH)">
                      <i class="icon icon-search"></i>
                    </a>
                  </li>
                </ul>

            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="d-flex flex-column justify-content-end pt-2">
      <div class="row no-gutters pl-3 stats">

        <div class="col-12 mb-4">
          <h2 class="h6 font-weight-bold text-primary mb-2">Weekly Leaderboard</h2>

          <div class="leaderboard text-center">
            <ul class="list-inline">
              <li class="list-inline-item mr-4">
                <img class="rounded-circle img-avatar mb-1" src="//via.placeholder.com/300x300" alt="">
                <p class="mb-1 font-weight-bold">Caroline</p>
                <p class="small font-weight-bold">
                  <span class="text-primary">1st</span>
                  <span class="text-muted">(168 Plays)</span>
                </p>
              </li>
              <li class="list-inline-item mr-4">
                <img class="rounded-circle img-avatar mb-1" src="//via.placeholder.com/300x300" alt="">
                <p class="mb-1 font-weight-bold">Inga</p>
                <p class="small font-weight-bold">
                  <span class="text-primary">2nd</span>
                  <span class="text-muted">(168 Plays)</span>
                </p>
              </li>
              <li class="list-inline-item">
                <img class="rounded-circle img-avatar mb-1" src="//via.placeholder.com/300x300" alt="">
                <p class="mb-1 font-weight-bold">Emma</p>
                <p class="small font-weight-bold">
                  <span class="text-primary">3rd</span>
                  <span class="text-muted">(168 Plays)</span>
                </p>
              </li>
            </ul>

            <a href="#" class="font-weight-bold pt-0 pb-0">View more</a>

          </div>
        </div>

      </div>

      <sfm-now-playing></sfm-now-playing>

    </div>

  </ng-template>

  <sfm-search *ngSwitchCase="view.SEARCH"></sfm-search>
</aside>
