<nav>
  <sfm-nav></sfm-nav>
</nav>

<main class="main" [style.backgroundImage]="'url(' + (currentImage$ | async) + ')'">
  <sfm-queue></sfm-queue>
</main>

<aside class="aside" [ngSwitch]="view$ | async">

  <ng-template ngSwitchDefault>
    <div class="d-flex flex-column justify-content-end stats-now-playing-container">

      <div class="row no-gutters pl-3">
        <div class="col-12 mb-4">
          <sfm-stats></sfm-stats>
        </div>
      </div>

      <div class="row no-gutters pl-3 pb-3">
        <div class="col-12">
          <sfm-now-playing></sfm-now-playing>
        </div>
      </div>

    </div>
  </ng-template>

  <sfm-search *ngSwitchCase="view.SEARCH"></sfm-search>
</aside>
