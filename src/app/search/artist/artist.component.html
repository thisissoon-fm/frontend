<div class="card">
  <div
    class="card-img-top img-clip"
    [ngStyle]="{'background-image': 'url(' + optimalImage + ')'}">
    <img class="card-img-top" [src]="optimalImage" [alt]="item.name">
  </div>
  <div class="card-body">
    <p class="card-text text-secondary text-truncate mb-0">{{ item.name }}</p>
  </div>
</div>
