<div class="grid-padding">
  <div class="container-fluid pt-3 pb-3">
    <div class="row">
      <div class="col-12">

        <div class="d-flex justify-content-between">

          <div class="form-group border-left w-75">
            <input
              type="text"
              class="form-control"
              placeholder="Start searching hereâ€¦"
              (input)="onSearchInputChange($event)">
          </div>

          <div ngbDropdown class="d-inline-block">
            <button class="btn btn-link dropdown-toggle text-secondary text-capitalize" id="search-type-dropdown" ngbDropdownToggle>
              {{ (search$ | async)?.type }}s
              <i class="icon icon-caret-down ml-1 small"></i>
            </button>
            <div ngbDropdownMenu aria-labelledby="search-type-dropdown">
              <button class="dropdown-item" (click)="setSearchType('track')">Tracks</button>
              <button class="dropdown-item" (click)="setSearchType('artist')">Artists</button>
              <button class="dropdown-item" (click)="setSearchType('album')">Albums</button>
            </div>
          </div>

          <button class="btn btn-link text-secondary" (click)="close()">
            <i class="icon icon-close"></i>
          </button>

        </div>


      </div>
    </div>
  </div>
</div>

<div [ngSwitch]="(search$ | async)?.type">

  <ng-template ngSwitchCase="track">
    <ul class="list-unstyled">
      <li
      class="pb-3 bg-white text-secondary"
      [ngClass]="{ 'pt-3': !first }"
        *ngFor="let item of (search$ | async)?.results">

        <div class="row no-gutters">
          <div class="col-12">
            <div class="media align-items-center">
              <div class="media-img media-img-lg d-flex mr-3" style.backgroundImage="url({{ item.album.images[1].url }})">
                <img [src]="item.album.images[1].url" [alt]="item.name">
              </div>
              <div class="media-body align-items-center">
                <h3 class="h5 mt-0 mb-1 text-truncate">{{ item.name }}</h3>
                <p class="lead mb-0 text-light text-truncate">{{ item.artists[0].name }}</p>
                <p class="lead mb-2 text-light text-truncate">{{ item.album.name }}</p>
                <p class="mb-0">{{ item.duration_ms | date:'m:ss' }}  <!-- TODO: Add genre if possible <span class="seperator"></span> Rap--></p>
              </div>
              <div class="media-cta d-flex align-self-start align-items-start ml-3 flex-column">
                <button
                  type="button"
                  class="btn btn-primary text-secondary rotate-90"
                  (click)="addToQueue(item.uri)">
                  <i class="icon icon-plus pr-2"></i>
                  <span class="small font-weight-bold">Add to playlist</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </ng-template>

  <ng-template ngSwitchCase="artist">
    <div class="grid-padding">
      <div class="container-fluid">
        <ul class="row list-unstyled">
          <li
            class="pt-3 pb-3 bg-white text-secondary col-6"
            *ngFor="let item of (search$ | async)?.results">


            <div class="card pb-2">
              <div
                class="card-img-top img-clip"
                style.backgroundImage="url({{ item.images && item.images[1] ? item.images[1].url : '' }})">
                <img class="card-img-top" [src]="item.images && item.images[1] ? item.images[1].url : ''" [alt]="item.name">
              </div>
              <div class="card-body">
                <p class="card-text text-truncate mb-0">{{ item.name }}</p>
              </div>
            </div>

          </li>
        </ul>
      </div>
    </div>
  </ng-template>

  <ng-template ngSwitchCase="album">
    <div class="grid-padding">
      <div class="container-fluid">
        <ul class="row list-unstyled">
          <li
            class="pt-3 pb-3 bg-white text-secondary col-6"
            *ngFor="let item of (search$ | async)?.results">


            <div class="card pb-2">
              <div
                class="card-img-top img-clip"
                style.backgroundImage="url({{ item.images && item.images[1] ? item.images[1].url : '' }})">
                <img class="card-img-top" [src]="item.images && item.images[1] ? item.images[1].url : ''" [alt]="item.name">
              </div>
              <div class="card-body">
                <p class="card-text text-truncate mb-0">{{ item.name }}</p>
                <p class="card-text text-truncate mb-0 text-light">{{ item.artists[0].name }}</p>
              </div>
            </div>

          </li>
        </ul>
      </div>
    </div>
  </ng-template>
</div>
