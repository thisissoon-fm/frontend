<div class="img-clip img-hero" [ngStyle]="{'background-image': 'url(' + artistImage + ')'}">
  <img [src]="artistImage" [alt]="artist?.name">
</div>

<div class="grid-padding">
  <div class="container-fluid">

    <div class="row no-gutters mb-3 pt-3">

      <div class="col-6">
        <h2>{{ artist?.name }}</h2>
      </div>

      <div class="col-6 text-right">
        <div id="dropdown" class="dropdown">
          <button class="btn btn-link text-white dropdown-toggle text-secondary" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Top Tracks
            <i class="icon icon-caret-down ml-1 small"></i>
          </button>
          <div id="dropdownMenu" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Albums</a>
            <a class="dropdown-item" href="#">Singles</a>
            <a class="dropdown-item" href="#">Related artists</a>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>

<div class="media-list row no-gutters pl-3">

  <!-- <ng-template> -->
    <ul class="list-unstyled w-100">
      <li
        class="pb-3 text-white"
        *ngFor="let item of topTracks.tracks">

        <div class="row no-gutters">
          <div class="col-12">

            <sfm-track [item]="item" [small]="true" [dark]="true" (onButtonClick)="addToQueue($event)" [imageIndex]="1"></sfm-track>

          </div>
        </div>
      </li>
    </ul>
  <!-- </ng-template> -->
</div>
