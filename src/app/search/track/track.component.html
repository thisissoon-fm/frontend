<div class="media align-items-center">

  <div
    class="media-img d-flex mr-3"
    [ngClass]="{'media-img-lg': !small}"
    [ngStyle]="{'background-image': 'url(' + optimalImage + ')'}">
    <img [src]="optimalImage" [alt]="item.name">
  </div>

  <div class="media-body align-items-center">
    <h3 class="h5 mt-0 text-truncate" [ngClass]="{'mb-1': !small, 'mb-0': small}">{{ item.name }}</h3>
    <p
      *ngIf="!hideArtist"
      class="text-truncate mb-0"
      [ngClass]="{
        'text-light': !dark,
        'text-muted': dark
      }">
      {{ artistsJoined }}
    </p>
    <p
      *ngIf="!hideAlbum"
      class="text-truncate"
      [ngClass]="{
        'text-light': !dark,
        'text-muted': dark,
        'mb-2': !small,
        'mb-0': small
      }">
      {{ item.album?.name }}
    </p>
    <p *ngIf="!small" class="mb-0">
      {{ item.duration_ms | date:'m:ss' }}
      <!-- TODO: Add genre if possible <span class="seperator"></span> Rap-->
    </p>
  </div>

  <div
    class="media-cta d-flex align-self-start align-items-start ml-3 flex-column align-self-stretch"
    [ngClass]="{'media-cta-lg': !small}">
    <button
      type="button"
      class="btn btn-link text-uppercase text-xsmall rotate-90 border-0"
      [ngClass]="{'text-secondary': !dark, 'text-muted': dark}"
      [disabled]="added"
      [ngSwitch]="added"
      (click)="onClick()">
      <i class="icon icon-plus" *ngIf="!added" [ngClass]="{'pr-2': !small}"></i>
      <span class="font-weight-bold" *ngSwitchDefault>Add to FM</span>
      <span class="font-weight-bold" *ngSwitchCase="true">Added</span>
    </button>
  </div>

</div>
