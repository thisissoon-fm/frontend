<div class="queue-heading">
  <div class="queue-heading-content">
    <p class="text-primary font-weight-bold rotate-90 text-nowrap queue-heading-text mb-0">
      Upcoming beats
    </p>
  </div>
</div>

<div class="queue-items">
  <div class="grid-padding">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">

          <ul class="list-unstyled" *ngIf="((queue$ | async)?.length); else noTracks">
            <ng-template ngFor let-item [ngForOf]="queue$ | async">
              <li class="mb-3">
                <sfm-queue-item [item]="item" [imageIndex]="1"></sfm-queue-item>
              </li>
            </ng-template>
          </ul>

          <ng-template #noTracks>
            <h2>Playlist is empty</h2>
            <p class="lead">Click <a [routerLink]="['/home', { outlets: {search: ['search']} }]">here</a> to add a song</p>
          </ng-template>

        </div>
      </div>
    </div>
  </div>
</div>
