<div class="queue-heading">
  <div class="queue-heading-content">
    <p class="text-primary font-weight-bold rotate-90 text-nowrap queue-heading-text mb-0">
      Upcoming beats
    </p>
  </div>
</div>

<div
  snInfiniteScroll
  class="queue-items"
  (onScrollEnd)="onScrollEnd()"
  [offset]="200"
  [disabled]="(allTracksLoaded | async) || (queue$ | async)?.loading">
  <div class="grid-padding">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">

          <ul class="list-unstyled" *ngIf="((queue$ | async)?.queue.length); else noTracks">
            <ng-template ngFor let-item [ngForOf]="(queue$ | async)?.queue">
              <li class="mb-3">
                <sfm-queue-item [item]="item" [imageIndex]="1"></sfm-queue-item>
              </li>
            </ng-template>
          </ul>

          <ng-template [ngIf]="(allTracksLoaded | async) && (queue$| async)?.queue?.length">
            <p class="text-center">No more songs</p>
          </ng-template>

          <ng-template [ngIf]="(queue$ | async).loading">
            <p class="text-center">Loadingâ€¦</p>
          </ng-template>

          <ng-template #noTracks>
            <h2>Playlist is empty</h2>
            <p class="lead">Click <a [routerLink]="['/home', { outlets: {search: ['search']} }]">here</a> to add a song</p>
          </ng-template>

        </div>
      </div>
    </div>
  </div>
</div>
